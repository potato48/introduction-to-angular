<label for="location-search">Search for a new plane</label>>
<input id="location-search" #search placeholder="Ex: Chicago"><button (click)="searchHousingLocation(search.value)">Search</button>
<article *ngFor="let location of results" (click)="selectHousingLocation">
    <img [src]="location.photo" [alt]="location.name">
    <p>{{location.name}}</p>
    <p>{{location.city}}, {{location.state}}</p>
    <button (click)="selectHousingLocation(location)">View</button>
</article>
